<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Director</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="container" th:replace="~{Api/fragments/navhar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Detalle del Director</h1>
    <div class="text-center mb-4">
        <img th:src="${director.imagenUrl}" alt="Foto del Director" class="img-thumbnail" style="max-width: 200px;">
    </div>
    <dl class="row">
        <dt class="col-sm-3">ID</dt>
        <dd class="col-sm-9" th:text="${director.id}"></dd>

        <dt class="col-sm-3">Nombre</dt>
        <dd class="col-sm-9" th:text="${director.nombre}"></dd>

        <dt class="col-sm-3">Apellido</dt>
        <dd class="col-sm-9" th:text="${director.apellido}"></dd>

        <dt class="col-sm-3">Fecha de Nacimiento</dt>
        <dd class="col-sm-9" th:text="${director.fechaNacimiento}"></dd>

        <dt class="col-sm-3">Nacionalidad</dt>
        <dd class="col-sm-9" th:text="${director.nacionalidad}"></dd>

        <dt class="col-sm-3">Email</dt>
        <dd class="col-sm-9" th:text="${director.emailContacto}"></dd>

        <dt class="col-sm-3">Teléfono</dt>
        <dd class="col-sm-9" th:text="${director.telefonoContacto}"></dd>

        <dt class="col-sm-3">Dirección Oficina</dt>
        <dd class="col-sm-9" th:text="${director.direccionOficina}"></dd>

        <dt class="col-sm-3">Salario Mensual</dt>
        <dd class="col-sm-9" th:text="${director.salarioMensual} + ' USD'"></dd>

        <dt class="col-sm-3">Estado</dt>
        <dd class="col-sm-9" th:text="${director.estado}"></dd>

        <dt class="col-sm-3">Fecha de Registro</dt>
        <dd class="col-sm-9" th:text="${director.fechaRegistro}"></dd>

        <dt class="col-sm-3">Total Pagado</dt>
        <dd class="col-sm-9" th:text="${director.totalPagado} + ' USD'"></dd>
    </dl>
    <div class="text-center">
        <a href="/api/directores" class="btn btn-primary">Volver a la Lista</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
