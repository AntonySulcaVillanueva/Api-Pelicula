<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Película</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center text-success mb-4">Crear Nueva Película</h1>
    <form action="/api/peliculas/guardar" method="post" th:object="${pelicula}" novalidate>

        <!-- URL de la Imagen y Título -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="imagenUrl" class="form-label">URL de la Imagen</label>
                <input type="text" th:field="*{imagenUrl}" class="form-control" id="imagenUrl"
                       placeholder="https://example.com/image.jpg" required>
                <div class="text-danger" th:if="${#fields.hasErrors('imagenUrl')}" th:errors="*{imagenUrl}"></div>
            </div>
            <div class="col-md-6">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" th:field="*{titulo}" class="form-control" id="titulo" placeholder="Ingrese el título" required>
                <div class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
            </div>
        </div>

        <!-- Subtítulo, Año y Duración -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="subtitulo" class="form-label">Subtítulo</label>
                <input type="text" th:field="*{subtitulo}" class="form-control" id="subtitulo"
                       placeholder="Ingrese un subtítulo (opcional)">
            </div>
            <div class="col-md-3">
                <label for="año" class="form-label">Año</label>
                <input type="number" th:field="*{año}" class="form-control" id="año" min="1900" placeholder="Ej: 2022" required>
                <div class="text-danger" th:if="${#fields.hasErrors('año')}" th:errors="*{año}"></div>
            </div>
            <div class="col-md-3">
                <label for="duracion" class="form-label">Duración (min)</label>
                <input type="number" th:field="*{duracion}" class="form-control" id="duracion" min="1"
                       placeholder="Ej: 120" required>
                <div class="text-danger" th:if="${#fields.hasErrors('duracion')}" th:errors="*{duracion}"></div>
            </div>
        </div>

        <!-- Clasificación, Idioma Original y Sinopsis -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="clasificacion" class="form-label">Clasificación</label>
                <input type="text" th:field="*{clasificacion}" class="form-control" id="clasificacion"
                       placeholder="Ej: PG-13" required>
                <div class="text-danger" th:if="${#fields.hasErrors('clasificacion')}" th:errors="*{clasificacion}"></div>
            </div>
            <div class="col-md-6">
                <label for="idiomaOriginal" class="form-label">Idioma Original</label>
                <input type="text" th:field="*{idiomaOriginal}" class="form-control" id="idiomaOriginal"
                       placeholder="Ej: Español" required>
                <div class="text-danger" th:if="${#fields.hasErrors('idiomaOriginal')}" th:errors="*{idiomaOriginal}"></div>
            </div>
        </div>
        <div class="mb-3">
            <label for="sinopsis" class="form-label">Sinopsis</label>
            <textarea th:field="*{sinopsis}" class="form-control" id="sinopsis" rows="3"
                      placeholder="Escriba una breve sinopsis" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('sinopsis')}" th:errors="*{sinopsis}"></div>
        </div>

        <!-- Presupuesto, Gastos e Ingresos -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="presupuestoTotal" class="form-label">Presupuesto Total</label>
                <input type="number" step="0.01" th:field="*{presupuestoTotal}" class="form-control"
                       id="presupuestoTotal" placeholder="Ej: 1000000.00" required>
                <div class="text-danger" th:if="${#fields.hasErrors('presupuestoTotal')}"
                     th:errors="*{presupuestoTotal}"></div>
            </div>
            <div class="col-md-4">
                <label for="gastosGenerales" class="form-label">Gastos Generales</label>
                <input type="number" step="0.01" th:field="*{gastosGenerales}" class="form-control"
                       id="gastosGenerales" placeholder="Ej: 500000.00" required>
                <div class="text-danger" th:if="${#fields.hasErrors('gastosGenerales')}"
                     th:errors="*{gastosGenerales}"></div>
            </div>
            <div class="col-md-4">
                <label for="ingresosEstimados" class="form-label">Ingresos Estimados</label>
                <input type="number" step="0.01" th:field="*{ingresosEstimados}" class="form-control"
                       id="ingresosEstimados" placeholder="Ej: 2000000.00" required>
                <div class="text-danger" th:if="${#fields.hasErrors('ingresosEstimados')}"
                     th:errors="*{ingresosEstimados}"></div>
            </div>
        </div>

        <!-- Fecha de lanzamiento y Estado -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="fechaLanzamientoPublico" class="form-label">Fecha de Lanzamiento</label>
                <input type="date"
                       th:field="*{fechaLanzamientoPublico}"
                       class="form-control"
                       id="fechaLanzamientoPublico"
                       required>
                <div class="text-danger" th:if="${#fields.hasErrors('fechaLanzamientoPublico')}"
                     th:errors="*{fechaLanzamientoPublico}"></div>
            </div>
            <div class="col-md-6">
                <label for="estado" class="form-label">Estado</label>
                <select th:field="*{estado}" class="form-select" id="estado" required>
                    <option value="" disabled selected>Seleccione un estado</option>
                    <option value="En Producción">En Producción</option>
                    <option value="Estrenada">Estrenada</option>
                    <option value="Cancelada">Cancelada</option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
            </div>
        </div>

        <!-- Género, Director -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="genero" class="form-label">Género</label>
                <select th:field="*{genero.id}" class="form-select" id="genero" required>
                    <option value="" disabled selected>Seleccione un género</option>
                    <option th:each="genero : ${generos}" th:value="${genero.id}" th:text="${genero.nombre}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}"></div>
            </div>
            <div class="col-md-6">
                <label for="director" class="form-label">Director</label>
                <select th:field="*{director.id}" class="form-select" id="director" required>
                    <option value="" disabled selected>Seleccione un director</option>
                    <option th:each="director : ${directores}" th:value="${director.id}" th:text="${director.nombre} + ' ' + ${director.apellido}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('director')}" th:errors="*{director}"></div>
            </div>
        </div>

        <!-- Botones -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Guardar Película</button>
            <a href="/api/peliculas" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"></script>
</body>
</html>
