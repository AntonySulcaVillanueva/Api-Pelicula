<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Relación Película-Actor</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="container" th:replace="~{Api/fragments/navhar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Editar Relación Película-Actor</h1>
    <form th:action="@{'/api/peliculas-actores/actualizar/' + ${relacion.id}}" th:object="${relacion}" method="post">
        <div class="mb-3">
            <label for="pelicula" class="form-label">Película</label>
            <select id="pelicula" class="form-select" th:field="*{pelicula}" required>
                <option th:each="pelicula : ${peliculas}" th:value="${pelicula}"
                        th:text="${pelicula.titulo}" th:selected="${pelicula == relacion.pelicula}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="actor" class="form-label">Actor</label>
            <select id="actor" class="form-select" th:field="*{actor}" required>
                <option th:each="actor : ${actores}" th:value="${actor}"
                        th:text="${actor.nombre} + ' ' + ${actor.apellido}" th:selected="${actor == relacion.actor}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="personaje" class="form-label">Personaje</label>
            <input type="text" id="personaje" class="form-control" th:field="*{personaje}" maxlength="255" required>
        </div>
        <div class="mb-3">
            <label for="contratoFirmado" class="form-label">Contrato Firmado</label>
            <input type="checkbox" id="contratoFirmado" th:field="*{contratoFirmado}">
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="/api/peliculas-actores" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
