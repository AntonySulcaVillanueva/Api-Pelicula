<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Relaciones Película-Actor</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="container" th:replace="~{Api/fragments/navhar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Listado de Relaciones Película-Actor</h1>
    <div class="text-end mb-3">
        <a href="/api/peliculas-actores/crear" class="btn btn-success">+ Crear Nueva Relación</a>
    </div>
    <table class="table table-hover table-bordered">
        <thead class="table-dark text-center">
        <tr>
            <th>ID</th>
            <th>Película</th>
            <th>Actor</th>
            <th>Personaje</th>
            <th>Contrato Firmado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="relacion : ${relaciones}">
            <td th:text="${relacion.id}"></td>
            <td th:text="${relacion.pelicula.titulo}"></td>
            <td th:text="${relacion.actor.nombre} + ' ' + ${relacion.actor.apellido}"></td>
            <td th:text="${relacion.personaje}"></td>
            <td th:text="${relacion.contratoFirmado ? 'Sí' : 'No'}"></td>
            <td class="text-center">
                <a th:href="@{'/api/peliculas-actores/' + ${relacion.id}}" class="btn btn-info btn-sm">Ver</a>
                <a th:href="@{'/api/peliculas-actores/' + ${relacion.id} + '/editar'}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/api/peliculas-actores/' + ${relacion.id} + '/eliminar'}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
