<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de Relación Película-Actor</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>

<div class="container" th:replace="~{Api/fragments/navhar :: navbar}"></div>

<div class="container mt-5">
  <h1 class="text-center text-primary mb-4">Detalle de Relación Película-Actor</h1>
  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <td th:text="${relacion.id}"></td>
    </tr>
    <tr>
      <th>Película</th>
      <td th:text="${relacion.pelicula.titulo}"></td>
    </tr>
    <tr>
      <th>Actor</th>
      <td th:text="${relacion.actor.nombre} + ' ' + ${relacion.actor.apellido}"></td>
    </tr>
    <tr>
      <th>Personaje</th>
      <td th:text="${relacion.personaje}"></td>
    </tr>
    <tr>
      <th>Contrato Firmado</th>
      <td th:text="${relacion.contratoFirmado ? 'Sí' : 'No'}"></td>
    </tr>
  </table>
  <a href="/api/peliculas-actores" class="btn btn-secondary">Volver</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
